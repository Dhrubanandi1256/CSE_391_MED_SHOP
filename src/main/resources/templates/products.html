<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">EasyBuy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto"></ul>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link mr-right" th:href="@{/admin}"href="#">Admin Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link mr-right" th:href="@{/log Out}"href="#">log Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <a th:href="@{/admin/products/add}"style="margin :20px 0" class="btn btn-primary">ADD</a>

  <table class="table">
    <thead class="thread-light">
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Product Name</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Delete</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="product,iStat :${products}">
      <th scope="row" th:text="${iStat.index+1}">1</th>
<!--      <td th:text="${product.name}">Larry</td>-->
<!--      <td th:text="${product.category.name}">Larry</td>-->

      <td th:text="${product.name}">Larry</td>
<!--      <td th:text="${product.category.name}">Larry</td>-->
      <td th:text="${product.category.name}">Larry</td>

<!--      <td th:text="${product.name1}">Larry</td>-->

<!--      <td th:text="${product.category.name}">Larry</td>-->
      <td th:text="${product.price}">Larry</td>
            <td><a href="" th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
<!--            <td><a href="" th:href="@{/admin/product/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a></td>-->
    </tr>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
